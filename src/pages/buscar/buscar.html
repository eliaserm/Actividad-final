<ion-header>
    <ion-navbar>
      <ion-title>Buscar maestro</ion-title>
    </ion-navbar>
    <ion-searchbar placeholder = "Buscar" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-header>
  
  <ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let c of mastro">
      <h2 *ngIf= "c.hasOwnProperty('Mombre_carrera')">
          {{ c.Mombre_carrera }}
      </h2>
  
      <p *ngIf = "c.hasOwnProperty('Nombre_maestro')">
        {{ c.Nombre_maestro}}
      </p>

      <p *ngIf = "c.hasOwnProperty('clave')">
          {{ c.clave}}
      </p>
      <button ion-button clear item-end (click) = "info(c)">
        Ver
      </button>
    </ion-item>
  </ion-list>
  </ion-content>
